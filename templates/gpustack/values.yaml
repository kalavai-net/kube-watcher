############################
### MUST HAVE THESE FIELDS ##
- name: id_field
  value: deployment_name
  default: deployment_name
  editable: false
  required: false
  description: "Field that contains the ID of the job"
############################

- name: deployment_name
  value: "gpustack"
  default: "gpustack"
  editable: true
  required: true
  description: "deployment name"

- name: admin_password
  value: "password"
  default: "password"
  editable: true
  required: false
  description: "Default password name for admin user"

- name: working_memory
  value: 5
  default: 5
  editable: true
  required: false
  description: "Temporary storage to use to cache model weights (in GB)"

- name: workers
  value: 1
  default: 1
  editable: true
  required: true
  description: "Number of remote workers (for tensor and pipeline parallelism). This is in addition to the main node"

- name: token
  value: "sometoken"
  default: "sometoken"
  editable: true
  required: false
  description: " to load"

- name: hf_token
  value: <your token>
  default: null
  editable: true
  required: false
  description: "Huggingface token, required to load model weights"

- name: cpus
  value: "2"
  default: "2"
  editable: true
  required: false
  description: "CPUs per single worker (final one = cpus * num_workers)"

- name: gpus
  value: "1"
  default: "1"
  editable: true
  required: false
  description: "GPUs per single worker (final one = gpus * num_workers)"

- name: memory
  value: 12
  default: 12
  editable: true
  required: false
  description: "RAM memory per single worker (final one = memory * num_workers)"

- name: max_retries
  value: 1000
  default: 1000
  editable: true
  required: false
  description: "If the job fails, how many times to retry redeployment"

- name: nodeport
  value: ""
  default: ""
  editable: true
  required: false
  description: "Specify the node port for the service that exposes the job"