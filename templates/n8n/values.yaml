############################
### MUST HAVE THIS FIELDS ##
# Either id_field pointing to another existing field
- name: id_field
  value: deployment_name
  default: deployment_name
  editable: false
  required: false
  description: "Field that contains the ID of the job"
############################

- name: deployment_name
  value: n8n
  default: n8n
  editable: true
  required: true
  description: "Name of the deployment job"

- name: postgres_db
  value: "ps_db"
  default: "ps_db"
  editable: true
  required: false
  description: "Storage name for the postgres database (backend)."

- name: postgres_user
  value: "ps_user"
  default: "ps_user"
  editable: true
  required: false
  description: "Storage name for the postgres database (backend)."

- name: postgres_password
  value: "ps_password"
  default: "ps_password"
  editable: true
  required: false
  description: "Storage name for the postgres database (backend)."

- name: external_postgres_host
  value: ""
  default: ""
  editable: true
  required: false
  description: "Address of the external postgreSQL database (only if using external db)"

- name: external_postgres_port
  value: ""
  default: ""
  editable: true
  required: false
  description: "Port of the external postgreSQL database (only if using external db)"

- name: postgres_schema
  value: "public"
  default: "public"
  editable: true
  required: false
  description: "Schema to pass to the db"

- name: n8n_encryption_key
  value: "changeme"
  default: "changeme"
  editable: true
  required: true
  description: "Encryption key to use by n8n to create credentials (enables persistence)"

- name: n8n_disable_ui
  value: "false"
  default: "false"
  editable: true
  required: false
  description: "Whether UI should be disabled in the deployment"

- name: n8n_secure_cookie
  value: "false"
  default: "false"
  editable: true
  required: false
  description: "Whether to use secure cookies in the deployment"

- name: max_retries
  value: 1000
  default: 1000
  editable: true
  required: false
  description: "If the job fails, how many times to retry redeployment"

- name: nodeport
  value: ""
  default: ""
  editable: true
  required: false
  description: "Specify the node port for the service that exposes the job"