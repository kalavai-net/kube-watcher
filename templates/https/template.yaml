apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: {{deployment_id}}
  labels:
    # must have this label
    kalavai.job.name: {{deployment_id}}
spec:
  queue: default
  schedulerName: volcano
  plugins:
    env: []
    svc: ["--disable-network-policy=true"]
  maxRetry: 100000
  tasks:
  - replicas: 1
    name: server
    policies:
    - event: PodEvicted
      action: RestartJob
    - event: PodFailed
      action: RestartJob
    - event: TaskCompleted
      action: RestartJob
    - event: Unknown
      action: RestartJob
    template: # Definition of the ps pod
      metadata:
        labels:
          role: leader
          kalavai.job.name: {{deployment_id}}
      spec:
        {% if NODE_SELECTORS %}
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
            {% if NODE_SELECTORS_OPS == "OR" %}
              {% for selector in NODE_SELECTORS %}
              - matchExpressions:
                - key: {{selector.name}}
                  operator: In
                  values:
                  {% for vals in selector.value %}
                  - "{{vals}}"
                  {% endfor %}
              {% endfor %}
            {% else %}
              - matchExpressions:
              {% for selector in NODE_SELECTORS %}
                {% for vals in selector.value %}
                - key: {{selector.name}}
                  operator: In
                  values:
                  - "{{vals}}"
                {% endfor %}
              {% endfor %}
            {% endif %}
        {% endif %}
        containers:
        - name: leader
          image: steveltn/https-portal:latest
          env:
          - name: DOMAINS
            value: {{domains}}
          - name: STAGE
            value: {{stage}}
          - name: FORCE_RENEW
            value: "{{force_renew}}"
          - name: KEEPALIVE_TIMEOUT
            value: 3600
          - name: PROXY_CONNECT_TIMEOUT
            value: 3600
          - name: PROXY_SEND_TIMEOUT
            value: 3600
          - name: PROXY_READ_TIMEOUT
            value: 3600
          ports:
          - containerPort: 80
            name: port-80
          - containerPort: 443
            name: port-443
          resources:
            requests:
              cpu: 1
              memory: 0.5Gi
            limits:
              cpu: 1
              memory: 0.5Gi
        restartPolicy: OnFailure
---
# deploy NodePort to expose model
apiVersion: v1
kind: Service
metadata:
  name: {{deployment_id}}-service
  labels:
    # must have this!
    kalavai.job.name: {{deployment_id}}
spec:
  type: NodePort
  selector:
    role: leader
    kalavai.job.name: {{deployment_id}}
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    {% if http_nodeport != "" %}
      nodePort: {{http_nodeport}}
    {% endif %}
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
    {% if https_nodeport != "" %}
      nodePort: {{https_nodeport}}
    {% endif %}