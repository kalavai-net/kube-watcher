############################
### MUST HAVE THIS FIELDS ##
# Either id_field pointing to another existing field
- name: id_field
  value: model_id
  default: model_id
  editable: false
  required: false
  description: "Field that contains the ID of the job"
############################

- name: model_id
  value: null
  default: null
  editable: true
  required: true
  description: "Huggingface model id to deploy. One of the following: https://huggingface.co/models?library=diffusers&sort=downloads"

- name: working_memory
  value: 5
  default: 5
  editable: true
  required: true
  description: "Temporary storage to use to cache model weights (in GB), should be big enough to hold the model weights. All workers should have enough free disk to accommodate the weights."

- name: workers
  value: 1
  default: 1
  editable: true
  required: true
  description: "Number of workers, corresponding to the number of nodes (or machines) that will be used to deploy the model"

- name: min_replicas
  value: 0
  default: 0
  editable: true
  required: false
  description: "Minimum number of model replicas to be loaded at any given time"

- name: max_replicas
  value: 1
  default: 1
  editable: true
  required: false
  description: "Maximum number of model replicas to be loaded at any given time"

- name: hf_token
  value: <yout token>
  default: null
  editable: true
  required: true
  description: "Huggingface access token, only required to load gated model weights"

- name: cpus
  value: 2
  default: 2
  editable: true
  required: false
  description: "Number of cpus per worker"

- name: memory
  value: 4
  default: 4
  editable: true
  required: false
  description: "Memory per worker"

- name: gpus
  value: 1
  default: 1
  editable: true
  required: false
  description: "Number of gpus per worker"

- name: cuda_gpu_mem_percentage
  value: 100
  default: 100
  editable: true
  required: false
  description: "Maximum memory fraction allowed to be used from the GPU vRAM."

- name: max_retries
  value: 1000
  default: 1000
  editable: true
  required: false
  description: "If the job fails, how many times to retry redeployment"

- name: nodeport
  value: ""
  default: ""
  editable: true
  required: false
  description: "Specify the node port for the service that exposes the job"

## REGISTRAR SIDECAR
- name: litellm_base_url
  value: "http://litellm.default.svc.cluster.local:4000" #"http://192.168.68.67:30219"
