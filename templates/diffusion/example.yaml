- name: deployment_name
  value: diffusion
  default: diffusion
  editable: true
  required: true
  description: "Name of the deployment job"

- name: hf_token
  value: token
  default: null
  editable: true
  required: true
  description: "Huggingface access token, only required to load gated model weights"

- name: civitai_api_key
  value: key
  default: null
  editable: true
  required: true
  description: "CivitAI access token, required to load models"

- name: civitai_model_id
  value: "667086"
  default: null
  editable: true
  required: true
  description: "CivitAI model id"

- name: memory
  value: 8
  default: 4
  editable: true
  required: false
  description: "Memory per worker"


- name: litellm_base_url
  value: "http://litellm.default.svc.cluster.local:4000"
  default: "http://litellm.default.svc.cluster.local:4000"
  editable: true
  required: false
  description: "Base URL of the LiteLLM service (central registry)"

- name: litellm_key
  value: ""
  default: ""
  editable: true
  required: false
  description: "Master key of the LiteLLM service (central registry)"