- name: deployment_name
  value: kalavai
  default: kalavai
  editable: true
  required: true
  description: "Name of the deployment job"

# KUBE WATCHER
- name: watcher_version
  value: "v2025.11.70"
  default: "v2025.11.70"
  editable: true
  required: false
  description: "Kube watcher image version"

- name: kw_admin_key
  value: "adminkey"
  default: "adminkey"
  editable: true
  required: false
  description: "Kube watcher admin key"

- name: kw_read_only_key
  value: "readkey"
  default: "readkey"
  editable: true
  required: false
  description: "Kube watcher read only key"

- name: kw_write_key
  value: "writekey"
  default: "writekey"
  editable: true
  required: false
  description: "Kube watcher write key"

- name: gui_access_key
  value: "accesskey"
  default: "accesskey"
  editable: true
  required: false
  description: "Kalavai GUI access key"

# GUI
- name: guiport
  value: 30153
  default: 30153
  editable: true
  required: false
  description: "NodePort that exposes GUI"

