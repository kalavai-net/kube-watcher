apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: {{deployment_id}}
  labels:
    # must have this label
    kalavai.job.name: {{deployment_id}}
spec:
  queue: {{queue_name}}
  minAvailable: 2
  schedulerName: volcano
  priorityClassName: {{priority}}
  plugins:
    env: []
    svc: ["--disable-network-policy=true"]
  policies: 
  - event: PodEvicted # Restart the job when a pod is evicted.
    action: RestartJob
  tasks:
  - replicas: 1   # One ps pod specified
    name: db
    template: # Definition of the ps pod
      metadata:
        labels:
          kalavai.job.name: {{deployment_id}}
      spec:
        containers:
        - name: postgres
          image: 'postgres:14'
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_DB
            value: {{postgres_db}}
          - name: POSTGRES_USER
            value: {{postgres_user}}
          - name: POSTGRES_PASSWORD
            value: {{postgres_password}}
          - name: PGDATA
            value: "/var/lib/postgresql/data/pgdata"
          resources:
            requests:
              cpu: {{cpu}}
              memory: {{memory}}Gi
            limits:
              cpu: {{cpu}}
              memory: {{memory}}Gi
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresdata
        volumes:
        - name: postgresdata
          persistentVolumeClaim:
            claimName: {{db_storage}}
  - replicas: {{replicas}}   # One ps pod specified
    name: server
    template: # Definition of the ps pod
      metadata:
        labels:
          role: leader
          kalavai.job.name: {{deployment_id}}
      spec:
        containers:
        - image: docker.io/bundenth/litellm:latest
          name: litellm-server
          command:
          - sh
          - -c
          - |
            DB_HOST=`cat /etc/volcano/db.host`;
            export DATABASE_URL=postgres://{{postgres_user}}:{{postgres_password}}@$DB_HOST:5432/{{postgres_db}}
            litellm --port 4000 --config /workspace/config.yaml
          ports:
          - containerPort: 4000
            name: lite-port
          env:
          - name: LITELLM_LOG
            value: ERROR
          - name: LITELLM_MASTER_KEY
            value: {{master_key}}
          - name: LITELLM_SALT_KEY
            value: {{salt_key}}
          - name: STORE_MODEL_IN_DB
            value: "True"
          - name: PORT
            value: "4000"
          - name: DISABLE_ADMIN_UI
            value: "{{disable_admin_ui}}"
          - name: UI_USERNAME
            value: "{{ui_username}}"
          - name: UI_PASSWORD
            value: "{{ui_password}}"
          resources:
            requests:
              cpu: {{cpu}}
              memory: {{memory}}Gi
            limits:
              cpu: {{cpu}}
              memory: {{memory}}Gi
  