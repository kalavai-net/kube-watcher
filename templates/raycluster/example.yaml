- name: deployment_name
  value: "kalavai-test-cluster" 
  default: "ray-cluster"
  editable: true
  required: true
  description: "Name of the job"

- name: min_nvidia_workers
  value: 40
  default: 0
  editable: true
  required: true
  description: "Minimum NVIDIA GPUS to always have running (can be 0)"

- name: max_nvidia_workers
  value: 40
  default: 1
  editable: true
  required: true
  description: "Maximum target NVIDIA GPUs for autoscaling"

- name: min_amd_workers # DISABLED
  value: 0
  default: 0
  editable: false
  required: false
  description: "Minimum AMD GPUs to always have running (can be 0)"

- name: max_amd_workers # DISABLED
  value: 0
  default: 0
  editable: false
  required: false
  description: "Maximum target AMD GPUs for autoscaling"

- name: cpus
  value: 2
  default: 2
  editable: true
  required: false
  description: "CPUs to be used per single worker (final one = cpus * workers). Workers should have these many CPUs available."

- name: memory
  value: 8
  default: 8
  editable: true
  required: false
  description: "RAM memory to be used per single worker (final one = memory * workers). Workers should have these much RAM available."

- name: ray_version
  value: "2.49.0"
  default: "2.49.0"
  editable: true
  required: false
  description: "Ray version to use in the cluster"

- name: python_version
  value: "312"
  default: "312"
  editable: true
  required: false
  description: "Python version to use in the cluster (39, 310, 311, 312)"

- name: cuda_version
  value: "128"
  default: "128"
  editable: true
  required: false
  description: "CUDA version to use in the cluster (cu117 to cu128)"
