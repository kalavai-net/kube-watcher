- name: deployment_name
  value: kalavai-pool
  default: kalavai-pool
  editable: true
  required: true
  description: "Name of the deployment job"

- name: watcher_admin_key
  value: "admin_key"
  default: "admin_key"
  editable: true
  required: false
  description: "Kube watcher admin key (full privileges)"

- name: watcher_write_key
  value: "write_key"
  default: "write_key"
  editable: true
  required: false
  description: "Kube watcher write key (full namespace privileges)"

- name: watcher_readonly_key
  value: "readonly_key"
  default: "readonly_key"
  editable: true
  required: false
  description: "Kube watcher readonly key (read only privileges)"

- name: kalavai_api_image_tag
  value: "latest"
  default: "0.8.0"
  editable: true
  required: false
  description: "Kalavai API service image tag to install in the pool"
